<div id="flashcontent" style="display: block;">
        {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="row">

        <div class="col col-lg-12">
          <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="closeflashcontent()"><span aria-hidden="true">&times;</span></button>
            {{ message }}
          </div>
        </div>
      </div>
      {% endfor %}
      {% endif %}
    {% endwith %}
    </div>
